<!DOCTYPE html>

<title>Purificat - Beta chatroom 1.0</title>

<head><link rel="stylesheet" href="chat.css">
  <meta charset="utf-8">
</head>

<script> var username = prompt("Enter Username");
    while (username == null || username.trim() == "") {
      username = prompt("Enter Username");
    }
    username = username.trim();
    while (username.length < 3 || username.length > 20) {
      username = prompt("Enter Username");
    }</script>

    <body>
      <div class="app">
        <div class="screen join-screen active">
        </div>
        <div class="screen chat-screen">
          <div class="header">
          <div class="logo">Purificatroom Beta 1.0</div>
        </div>
        <div class="messages">
      </div>
      <div class="typebox">
        <input type="text" id="message-input">
        <button id="send-message">Send</button>
      </div>
    </body>
    
</html>
